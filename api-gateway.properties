
server.port=8080
spring.cloud.gateway.discovery.locator.enabled=true
#spring.cloud.gateway.discovery.locator.lower-case-service-id=true
eureka.client.fetch-registry=true
# ============================
# USER SERVICE ROUTE
# ============================
spring.cloud.gateway.routes[0].id=userservice
spring.cloud.gateway.routes[0].uri=lb://USERSERVICE
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/auth/**,/api/users/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/(?<segment>.*), /${segment}

# ============================
# BOOKING SERVICE ROUTE
# ============================
spring.cloud.gateway.routes[1].id=bookingservice
spring.cloud.gateway.routes[1].uri=lb://BOOKINGSERVICE
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/(?<segment>.*), /${segment}


# ============================
# EVENT SERVICE ROUTE
# ============================
spring.cloud.gateway.routes[2].id=eventservice
spring.cloud.gateway.routes[2].uri=lb://EVENTSERVICE
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/events/**,/api/zones/**,/api/schedules/**,/api/venues/**
spring.cloud.gateway.routes[2].filters[0]=RewritePath=/api/(?<segment>.*), /${segment}


logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.reactor.netty.http.client=DEBUG
